<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles.css?v=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>

<body>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="./BusRoutes_UTA.js"></script>
    <script src="./BusStops_UTA.js"></script>
    <script>
        var mymap = L.map('mapid').setView([40.7608, -111.8910], 13);

        var routeStyle = {
            "color": "blue",
            "weight": 2
        };

        var geojsonMarkerOptions = {
            radius: 2,
            fillColor: "red",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZ2FrdWRpcmthIiwiYSI6ImNrdHN3bmtxcDFrc2czMnAzd3pkcGxucnAifQ.aCLMJ0oFN81QKX1FoUdDrg'
        }).addTo(mymap);

        var routes = L.geoJson(UTA_routes, { style: routeStyle }).addTo(mymap)
        var stops = L.geoJson(UTA_stops, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(mymap)
    </script>
</body>

</html>
