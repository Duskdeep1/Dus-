<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles.css?v=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="./BusRoutes_UTA.js"></script>
    <script src="./BusStops_UTA.js"></script>
    <script src="./TAZ.js"></script>
    <script>
        var mymap = L.map('mapid').setView([40.7608, -111.8910], 13);

        var routeStyle = {
            "color": "blue",
            "weight": 2
        };

        var geojsonMarkerOptions = {
            radius: 2,
            fillColor: "red",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        osmMap = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZ2FrdWRpcmthIiwiYSI6ImNrdHN3bmtxcDFrc2czMnAzd3pkcGxucnAifQ.aCLMJ0oFN81QKX1FoUdDrg'
        })
        osmMap.addTo(mymap);

        googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
            });
        googleSat.addTo(mymap);

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function style(feature) {
            return {
                fillColor: '#FC4E2A',  
                weight: 2,
                opacity: 2,
                color: 'black',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            overlay_geojson.resetStyle(e.target);
            info.update();
        }

        var overlay_geojson = L.geoJson(TAZ_regions);

        function zoomToFeature(e) {
            mymap.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        overlay_geojson = L.geoJson(TAZ_regions, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(mymap);

        var info = L.control();

        info.onAdd = function (mymap) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
            this._div.innerHTML = (props ? '<h4>TAZ Code: <b>' + props.N___CO_TAZ + '</b> </h4>' + 
                'Area: ' + props.AREA: '');
        };

        info.addTo(mymap);

        var overlays = {
            "TAZ": overlay_geojson
        };

        var baseMaps = {
            "Open Street Maps": osmMap,
            "Google Sattelite": googleSat
        };

        L.control.layers(baseMaps, overlays).addTo(mymap);

        // var routes = L.geoJson(UTA_routes, { style: routeStyle }).addTo(mymap)
        // var stops = L.geoJson(UTA_stops, {
        //     pointToLayer: function (feature, latlng) {
        //         return L.circleMarker(latlng, geojsonMarkerOptions);
        //     }
        // }).addTo(mymap)
    </script>
</body>

</html>
